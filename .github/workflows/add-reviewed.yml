on:
  pull_request_review:
    branches:
      - main
    types:
      - submitted

jobs:
  approved:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: ChinaGodMan/add-reviewed-by-action@v1
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
